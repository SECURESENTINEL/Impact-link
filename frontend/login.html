<!DOCTYPE html>
<html>
<head>
  <title>Login | Impact Link</title>
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .choice {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
  </style>
</head>
<body>
<header id="main-header">
    <nav id="navbar">

        <!-- LOGO -->
        <div class="logo">
            <img src="images/logo.png" alt="NGO Logo">
            <span>IMPACT LINK</span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a class="active">Login</a></li>
        </ul>

    </nav>
</header>
<div class="auth-card">
  <h2>Login to Impact Link</h2>
  <div class="choice">
    <div class="card" onclick="location.href='ngo-login.html'">
      <h3>NGO</h3>
      <p>Login as NGO</p>
    </div>
    <div class="card" onclick="location.href='volunteer-login.html'">
      <h3>Volunteer</h3>
      <p>Login as Volunteer</p>
    </div>
  </div>
</div>

</body>
</html>
