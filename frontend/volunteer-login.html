<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <header id="main-header">
    <nav id="navbar">

        <!-- LOGO -->
        <div class="logo">
            <img src="images/logo.png" alt="NGO Logo">
            <span>IMPACT LINK</span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a class="active">Login</a></li>
        </ul>

    </nav>
</header>

<form class="auth-card" id="volLogin">
  <h2>Volunteer Login</h2>
  <input name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button>Login</button>
</form>

<script>
document.getElementById("volLogin").onsubmit = async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));

  const res = await fetch("http://localhost:5000/api/auth/volunteer/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.message || result.error);

  if(res.ok) {
    localStorage.setItem("role", result.role);
    localStorage.setItem("volunteerId", result.volunteerId);
    window.location.href = "volunteer-dashboard.html";}
};
</script>

</body>
</html>
